<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        @keyframes logo-spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center text-white">
    <div class="text-center">
        <!-- Logo with animation -->
        <div class="flex justify-center mb-6">
            <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center animate-logo-spin">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-9 13V10m-6 4v6m12-6v6" />
                </svg>
            </div>
        </div>

        <h1 class="text-4xl font-bold mb-4">Spam Detection Result</h1>
        
        <div class="glass p-6 max-w-lg mx-auto">
            <div class="mb-4">
                <h3 class="text-xl font-semibold">Your Message:</h3>
                <p class="text-lg">{{ message }}</p>
            </div>
            
            <div class="mb-4">
                <h3 class="text-xl font-semibold">Result:</h3>
                <p class="{% if result == 'Spam' %}text-red-500{% else %}text-green-500{% endif %} text-lg font-bold">{{ result }}</p>
            </div>
        </div>
        
        <button onclick="window.location.href='/'" class="mt-6 px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg shadow-lg text-white font-semibold">
            Check Another Message
        </button>
    </div>
</body>
</html>
